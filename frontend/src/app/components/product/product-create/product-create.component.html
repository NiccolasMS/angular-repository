<mat-card>
    <mat-card-title>Nova maquina</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Processador" [(ngModel)]="product.cpu" name="cpu">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ram" [(ngModel)]="product.ram" name="ra">

    </button>
